<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=Utf-8"/>
    <title>H5单页面手势滑屏切换</title>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi"/>
    <!-- js引用及调试配置 -->
    <link rel="stylesheet" href="../../css/app.css">
    <script src="../../lib/app.js"></script>
    <script src="../../lib/esl.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta content="telephone=no" name="format-detection"/>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <!--引入框架-->
    <script type="text/javascript" src="../../pastry/main.js"
            data-lib="E:app"
            data-css="E:app"
            ></script>
</head>
<body>
<div id="homePage" class="homePage">
    <div class= "topPage">
    <div id="viewport" class="viewport">
        <div class="pageview" style="background: #3b76c0">
            <h3>页面-1</h3>
        </div>

        <div class="pageview" style="background: #ffffff;">
            <h3>页面-2</h3>

            <div class="common_form">
                <div class="common_first">
                    <img src="../../image/lock@1x.png" alt=""/>
                </div>
                <div class="common_form_cont">
                    <div id="keyCustomNum">
                    </div>
                </div>
            </div>
            <div class="common_form">
                <div class="common_first">
                    <img src="../../image/lock@1x.png" alt=""/>
                </div>
                <div class="common_form_cont">
                    <div id="potentialCustomNum">
                    </div>
                </div>
            </div>
            <div class="common_form">
                <div class="common_first">
                    <img src="../../image/lock@1x.png" alt=""/>
                </div>
                <div class="common_form_cont">
                    <div id="generalCustomNum">
                    </div>
                </div>
            </div>
            <script>
                document.getElementById("keyCustomNum").innerHTML = "本周新增重点客户数  " + "100";
                document.getElementById("potentialCustomNum").innerHTML = "本周新增潜在客户数  " + "50";
                document.getElementById("generalCustomNum").innerHTML = "本周新增一般客户数  " + "30";
            </script>
        </div>

        <div class="pageview" style="background: #c03b25;">
            <h3>页面-3</h3>

            <div class="common_form">
                <div class="common_left">
                    <img src="../../image/three.png " alt=""/>
                </div>
                <div id="rankNo" class="rankNo">
                </div>
            </div>
            <div id="encourage" class="encourage">
            </div>
            <script>
                document.getElementById("rankNo").innerHTML = "1";
                document.getElementById("encourage").innerHTML = "及时跟进，争取第一哦";
            </script>
        </div>

        <div class="pageview" style="background: #e0a718;">
            <div id="bar"  class = "bar"></div>
            <script>
                require.config({
                    paths: {
                        'echarts': '../../lib/echarts',
                        'echarts/chart/bar': '../../lib/echarts'
                    }
                });
                require(
                        [
                            'echarts',
                            'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
                        ],
                        function (ec) {
                            // 基于准备好的dom，初始化echarts图表
                            var myChart = ec.init(document.getElementById('bar'));
                            option = {
                                title: {
                                    text: '4S店店员成绩',
                                    subtext: '内部资料，请勿泄露'
                                },
                                tooltip: {
                                    trigger: 'axis'
                                },
                                legend: {
                                    data: ['成交量', '保有A卡数（P1+P2）']
                                },
                                calculable: true,
                                xAxis: [
                                    {
                                        type: 'category',
                                        data: ['张三', '李四', '王五', '孙六', '赵四']
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value'
                                    }
                                ],
                                series: [
                                    {
                                        name: '成交量',
                                        type: 'bar',
                                        data: [90, 80, 70, 78, 67],
                                        markPoint: {
                                            data: [
                                                {type: 'max', name: '最大值'},
                                                {type: 'min', name: '最小值'}
                                            ]
                                        },
                                        markLine: {
                                            data: [
                                                {type: 'average', name: '平均值'}
                                            ]
                                        }
                                    },
                                    {
                                        name: '保有A卡数（P1+P2）',
                                        type: 'bar',
                                        data: [70, 60, 88, 99, 100],
                                        markPoint: {
                                            data: [
                                                {name: '年最高', value: 182.2, xAxis: 7, yAxis: 183, symbolSize: 18},
                                                {name: '年最低', value: 2.3, xAxis: 11, yAxis: 3}
                                            ]
                                        },
                                        markLine: {
                                            data: [
                                                {type: 'average', name: '平均值'}
                                            ]
                                        }
                                    }
                                ]
                            };
                            // 为echarts对象加载数据
                            myChart.setOption(option);
                        }
                );
            </script>
        </div>

        <div class="pageview" style="background: #ff4e6c;">
            <h3>页面-5</h3>

            <div id="gauge" class="gauge"></div>
            <script>
                // 路径配置
                // 使用
                require.config({
                    paths: {
                        'echarts': '../../lib/echarts',
                        'echarts/chart/gauge': '../../lib/echarts'
                    }
                });
                require(
                        [
                            'echarts',
                            'echarts/chart/gauge' // 使用柱状图就加载bar模块，按需加载
                        ],
                        function (ec) {
                            // 基于准备好的dom，初始化echarts图表
                            var myChart = ec.init(document.getElementById('gauge'));
                            var timeTicket = null;
                            optionGauge = {
                                tooltip: {
                                    formatter: "{a} <br/>{b} : {c}%"
                                },
                                series: [
                                    {
                                        name: '业务指标',
                                        type: 'gauge',
                                        splitNumber: 10,       // 分割段数，默认为5
                                        axisLine: {            // 坐标轴线
                                            lineStyle: {       // 属性lineStyle控制线条样式
                                                color: [[0.2, '#228b22'], [0.8, '#48b'], [1, '#ff4500']],
                                                width: 8
                                            }
                                        },
                                        axisTick: {            // 坐标轴小标记
                                            splitNumber: 10,   // 每份split细分多少段
                                            length: 12,        // 属性length控制线长
                                            lineStyle: {       // 属性lineStyle控制线条样式
                                                color: 'auto'
                                            }
                                        },
                                        axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
                                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                                color: 'auto'
                                            }
                                        },
                                        splitLine: {           // 分隔线
                                            show: true,        // 默认显示，属性show控制显示与否
                                            length: 30,         // 属性length控制线长
                                            lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                                                color: 'auto'
                                            }
                                        },
                                        pointer: {
                                            width: 5
                                        },
                                        title: {
                                            show: true,
                                            offsetCenter: [0, '-40%'],       // x, y，单位px
                                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                                fontWeight: 'bolder'
                                            }
                                        },
                                        detail: {
                                            formatter: '{value}%',
                                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                                color: 'auto',
                                                fontWeight: 'bolder'
                                            }
                                        },
                                        data: [{value: 50, name: '完成率'}]
                                    }
                                ]
                            };

                            clearInterval(timeTicket);
                            var valueComplete = 80;
                            timeTicket = setInterval(function () {
                                optionGauge.series[0].data[0].value = (valueComplete).toFixed(2) - 0;
                                myChart.setOption(optionGauge, true);
                            }, 2000);
                        });

            </script>
        </div>
        <div class="pageview" style="background: #875667">
            <h3>页面-6</h3>
        </div>
    </div>
    <div class="pagenumber">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
   </div>
    <div class="middlePage"  style="background: #87386e">
        <p class = "paragraph">这里是中间填充的部分</p>
    </div>
    <div class="bottomPage"  style="background: #aaaaaa">
        <p class = "paragraph">这里是底部填充的部分</p>
    </div>
</div>
</body>
</html>
